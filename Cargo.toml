[package]
name = "uvx"
description = "uvx: pipx for uv (ðŸ¦€)"
version = "2.3.0"
edition = "2021"
categories = ["development-tools", "development-tools::build-utils", "virtualization", "external-ffi-bindings"]
keywords = ["Python", "uv", "pip", "packaging"]
repository = "https://github.com/robinvandernoord/uvx2"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# cli
clap = { version = "4.5.4", features = ["derive"] }
clap_complete = "4.5.2"

# async
tokio = "1.37"

# serialize
rmp-serde = "1.3.0"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
rkyv = "0.7.44" # archiving/serializing used by uv

# helpers
home = "0.5.9" # ~ resolving
directories = "5.0.1"
itertools = "0.13.0" # more .iter magic
configparser = "3.0.4"
tempfile = "3.10.1"
chrono = "0.4.38"
subprocess = "0.2.9"
reqwest = { version = "0.12.4", default-features = false, features = ["json", "gzip", "brotli", "stream", "rustls-tls", "rustls-tls-native-roots"] }
regex = "1.10.4"

# fancy
anstyle = "1.0.7" # color styling for clap
owo-colors = "4.0.0" # color styling for strings

# uv
# uv-requirements = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
uv-cache = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
uv-client = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
uv-installer = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
uv-interpreter = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
# uv-resolver = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
pep440_rs = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
pep508_rs = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
# install-wheel-rs = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
# distribution-types = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }

# security bumps/pins:
rustls = "0.23.8"

[lints.clippy]
# categories:
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
# specific ones:
module_name_repetitions = "allow"
future_not_send = "allow"
struct_excessive_bools = "allow"
fn_params_excessive_bools = "allow"
cast_possible_wrap = "allow"
cast_possible_truncation = "allow"
multiple_crate_versions = "allow"
