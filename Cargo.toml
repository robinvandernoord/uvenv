[package]
name = "uvx"
version = "2.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# [lib]
# name = "uvx"
# crate-type = ["cdylib"]

[dependencies]
# cli
clap = { version = "4.5.4", features = ["derive"] }
# async
tokio = "1.37"
# serialize
rmp-serde = "1.3.0"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
# helpers
home = "0.5.9"
itertools = "0.13.0"
# fancy
anstyle = "1.0.7"
owo-colors = "4.0.0"
# uv
# uv-requirements = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
install-wheel-rs = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
uv-interpreter = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
uv-installer = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
uv-cache = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
pep508_rs = { git = "https://github.com/astral-sh/uv.git", tag = "0.2.4" }
directories = "5.0.1"
configparser = "3.0.4"
tempfile = "3.10.1"
chrono = "0.4.38"
subprocess = "0.2.9"
clap_complete = "4.5.2"
regex = "1.10.4"

# security bumps/pins:
rustls = "0.23.8"
